<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kakao Archive</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
      background: #ffffff;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* 상단 메뉴 버튼 */
    .menu-button {
      position: absolute;
      top: 18px;
      left: 18px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #444;
      z-index: 1001;
    }

    .menu-button .material-icons {
      font-size: 28px;
    }

    /* ===== 프로필 카드 ===== */
    .profile-box {
      max-width: 380px;
      margin: 80px auto 0;
      background: rgba(163,163,163,0.95);
      border-radius: 14px;
      padding: 28px 20px 16px;
      border: 1px solid #cfcfcf;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    .profile img {
      width: 105px;
      height: 105px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .name {
      font-size: 22px;
      font-weight: 650;
      color: #fff;
    }

    .status {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      font-style: italic;
      margin-top: 4px;
    }

    /* ===== 사이드 메뉴 (날짜 목록) ===== */
    .side-menu {
      position: fixed;
      top: 0;
      left: -300px;
      width: 260px;
      height: 100vh;
      background: #f5f5f5;
      box-shadow: 4px 0 10px rgba(0,0,0,0.15);
      transition: left 0.3s ease;
      padding: 16px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .side-menu.open {
      left: 0;
    }

    .side-header {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .post-item {
      padding: 12px 8px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .post-title {
      font-size: 14px;
      font-weight: 600;
    }

    .post-preview {
      font-size: 13px;
      color: #666;
      margin-top: 4px;
    }

    /* ===== 전체화면 채팅 ===== */
    .chat-full {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #f7f7f7;
      display: none;
      flex-direction: column;
      z-index: 2000;
    }

    .chat-header {
      height: 56px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .chat-header .back {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
    }

    .chat-header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
    }

    .chat-header .chat-name {
      font-size: 15px;
      font-weight: 600;
    }

    .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .chat-date {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin: 16px 0;
    }

    .chat-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
    }

    .chat-content {
      max-width: 65%;
    }

    .chat-content .name {
      font-size: 13px;
      font-weight: 600;
      color: #000;
      margin-bottom: 4px;
    }

    .bubble {
      background: #fff;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      border: 1px solid #e5e5e5;
    }

    .photo-bubble {
      width: 220px;
      border-radius: 16px;
      display: block;
    }

    .time {
      font-size: 11px;
      color: #999;
      align-self: flex-end;
      margin-left: 6px;
    }
  </style>
</head>
<body>

  <!-- 메뉴 버튼 -->
  <div class="menu-button" onclick="toggleMenu()">
    <span class="material-icons">menu</span>
  </div>

  <!-- 사이드 메뉴 -->
  <div class="side-menu" id="sideMenu">
    <div class="side-header">게시물</div>

    <div class="post-item" onclick="openChat('210916')">
      <div class="post-title">210916</div>
      <div class="post-preview">가을 하늘</div>
    </div>
  </div>

  <!-- 프로필 -->
  <div class="profile-box">
    <div class="profile">
      <img src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png">
      <div class="name">강영현</div>
      <div class="status">stay happy, stay healthy</div>
    </div>
  </div>

  <!-- 채팅 -->
  <div class="chat-full" id="chatFull">
    <div class="chat-header">
      <span class="material-icons back" onclick="closeChat()">arrow_back</span>
      <img src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png">
      <span class="chat-name">강영현</span>
    </div>

    <div class="chat-body" id="chatBody"></div>
  </div>

  <script>
    const sideMenu = document.getElementById('sideMenu');
    const chatFull = document.getElementById('chatFull');
    const chatBody = document.getElementById('chatBody');

    const chatData = {
      "210916": [
        { type: "text", text: "후후 오늘도 알찬 하루군용", time: "오후 08:13" },
        { type: "image", src: "https://images.unsplash.com/photo-1501785888041-af3ef285b470", time: "오후 08:17" },
        { type: "text", text: "아까 아침에 찍었어용 ㅋㅋㅋ", time: "오후 08:17" },
        { type: "text", text: "오늘 근데 진짜 날씨 너무 좋았어요 ㅎㅎ", time: "오후 08:23" }
      ]
    };

    function toggleMenu() {
      sideMenu.classList.toggle('open');
    }

    function openChat(date) {
      sideMenu.classList.remove('open');
      chatFull.style.display = 'flex';
      chatBody.innerHTML = `<div class="chat-date">2021년 9월 16일 목요일</div>`;

      chatData[date].forEach(msg => {
        const item = document.createElement('div');
        item.className = 'chat-item';

        item.innerHTML = `
          <img class="avatar" src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png">
          <div class="chat-content">
            <div class="name">강영현</div>
            ${
              msg.type === "text"
                ? `<div class="bubble">${msg.text}</div>`
                : `<img class="photo-bubble" src="${msg.src}">`
            }
          </div>
          <div class="time">${msg.time}</div>
        `;
        chatBody.appendChild(item);
      });
    }

    function closeChat() {
      chatFull.style.display = 'none';
    }
  </script>

</body>
</html>
