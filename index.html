<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kakao Profile</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
      background: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* ===== 상단 메뉴 버튼 (박스 밖) ===== */
    .menu-button {
      position: fixed;
      top: 18px;
      right: 18px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #444;
      z-index: 1000;
    }

    .menu-button .material-icons {
      font-size: 28px;
    }

    /* ===== 프로필 박스 ===== */
    .profile-box {
      width: 100%;
      max-width: 380px;
      margin-top: 80px; /* 박스 조금 아래로 */
      background: rgba(163, 163, 163, 0.95);
      border-radius: 14px;
      padding: 28px 20px 16px;
      box-sizing: border-box;
      border: 1px solid #cfcfcf;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    .profile img {
      width: 105px;
      height: 105px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .name {
      font-size: 22px;
      font-weight: 650;
      color: #ffffff;
      margin-bottom: 2px;
    }

    .status {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      font-style: italic;
      margin-bottom: 8px;
    }

    /* ===== 하단 아이콘 ===== */
    .actions {
      display: flex;
      justify-content: space-around;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #d6d6d6;
    }

    .action {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.8);
      text-decoration: none;
    }

    .action .material-icons {
      font-size: 30px;
    }

/* ===== 게시물 사이드 메뉴 (오른쪽) ===== */
.side-menu {
  position: fixed;
  top: 0;
  right: -260px;              /* 처음엔 화면 밖 */
  width: 240px;
  height: 100vh;
  background: #f5f5f5;
  box-shadow: -4px 0 10px rgba(0,0,0,0.15);
  transition: right 0.3s ease;
  padding: 20px 16px;
  box-sizing: border-box;
  z-index: 999;
}

.side-menu.open {
  right: 0;                  /* 열릴 때 */
}

.side-title {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 16px;
}

.post-item {
  padding: 12px 8px;
  border-bottom: 1px solid #ddd;
  cursor: pointer;
}

.post-item:hover {
  background: #eaeaea;
}

.post-date {
  font-size: 14px;
  font-weight: 600;
}

.post-preview {
  font-size: 13px;
  color: #666;
  margin-top: 4px;
}
    
  </style>
</head>
<body>

  <!-- 메뉴 버튼 -->
  <div class="menu-button">
    <span class="material-icons">menu</span>
  </div>

  <!-- 프로필 박스 -->
  <div class="profile-box">
    <div class="profile">
      <img src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png" alt="profile">
      <div class="name">강영현</div>
      <div class="status">stay happy, stay healthy</div>
    </div>

    <div class="actions">
      <a href="#" class="action">
        <span class="material-icons">chat_bubble</span>
      </a>
      <a href="#" class="action">
        <span class="material-icons">call</span>
      </a>
      <a href="#" class="action">
        <span class="material-icons">photo</span>
      </a>
    </div>
  </div>

<!-- 게시물 메뉴 -->
<div class="side-menu" id="sideMenu">
  <div class="side-title">게시물</div>

  <div class="post-item">
    <div class="post-date">210506</div>
    <div class="post-preview">첫 번째 버블</div>
  </div>

  <div class="post-item">
    <div class="post-date">210916</div>
    <div class="post-preview">가을 하늘</div>
  </div>
</div>

  <script>
  const menuBtn = document.querySelector('.menu-button');
  const sideMenu = document.getElementById('sideMenu');

  menuBtn.addEventListener('click', () => {
    sideMenu.classList.toggle('open');
  });
</script>
  
</body>
</html>
