<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kakao Profile</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
    }

    /* 메뉴 버튼 */
    .menu-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 22px;
      height: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-btn span {
      height: 2px;
      background: #333;
      border-radius: 2px;
    }

    /* 프로필 박스 */
    .profile-box {
      width: 100%;
      max-width: 380px;
      margin-top: 80px;
      background: rgba(163, 163, 163, 0.95);
      border-radius: 14px;
      padding: 28px 20px 16px;
      border: 1px solid #cfcfcf;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      box-sizing: border-box;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    .profile img {
      width: 105px;
      height: 105px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .name {
      font-size: 22px;
      font-weight: 650;
      color: #fff;
      margin-bottom: 2px;
    }

    .status {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      font-style: italic;
    }

    /* 사이드 메뉴 */
    .side-menu {
      position: fixed;
      top: 0;
      right: -260px;
      width: 260px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      transition: right 0.3s ease;
      padding: 20px;
      box-sizing: border-box;
      z-index: 999;
    }

    .side-menu.open {
      right: 0;
    }

    .menu-title {
      font-weight: 600;
      margin-bottom: 16px;
    }

    .date-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .date-list li {
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      cursor: pointer;
    }

/* 하단 아이콘 */
.actions {
  display: flex;
  justify-content: space-around;
  margin-top: 14px;
  padding-top: 12px;
  border-top: 1px solid #d6d6d6;
}

.action {
  width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: rgba(255,255,255,0.8);
  text-decoration: none;
}

.action .material-icons {
  font-size: 30px;
}
    
  </style>
</head>
<body>

  <!-- 메뉴 버튼 -->
  <div class="menu-btn" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- 프로필 박스 -->
  <div class="profile-box">
    <div class="profile">
      <img src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png" alt="profile">
      <div class="name">강영현</div>
      <div class="status">stay happy, stay healthy</div>
    </div>
        <div class="actions">
      <a href="#" class="action">
        <span class="material-icons">chat_bubble</span>
      </a>
      <a href="#" class="action">
        <span class="material-icons">call</span>
      </a>
      <a href="#" class="action">
        <span class="material-icons">photo</span>
      </a>
    </div>
  </div>

  <!-- 사이드 메뉴 -->
  <div class="side-menu" id="sideMenu">
    <div class="menu-title">게시물</div>
    <ul class="date-list">
      <li onclick="location.href='post-210506.html'">2021.05.06</li>
      <li onclick="location.href='post-210507.html'">2021.05.07</li>
      <li onclick="location.href='post-210510.html'">2021.05.10</li>
      <li onclick="location.href='post-210511.html'">2021.05.11</li>
      <li onclick="location.href='post-210512.html'">2021.05.12</li>
    </ul>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('open');
    }
  </script>

</body>
</html>
