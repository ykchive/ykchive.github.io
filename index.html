<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ykchive profile</title>

<style>
body {
  margin: 0;
  background: #bfbfbf; /* 카톡 프로필 배경 */
  font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
}

/* 화면 전체 중앙 정렬 */
.wrapper {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 80px; /* 너무 중앙 말고 살짝 위 */
}

/* 프로필 카드 */
.card {
  width: 500px;
  background: #9e9e9e;
  border-radius: 24px;
  padding: 32px 20px 28px;
  text-align: center;
  box-shadow: 0 8px 24px rgba(0,0,0,0.15);
}

/* 프로필 사진 */
.profile-img {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  object-fit: cover;
}

/* 이름 */
.name {
  margin-top: 18px;
  font-size: 22px;
  font-weight: 600;
}

/* 상태메시지 */
.status {
  margin-top: 8px;
  font-size: 16px;
  color: #555;
}

/* 하단 아이콘 영역 */
.actions {
  display: flex;
  justify-content: space-around;
  margin-top: 28px;
}

/* 아이콘 버튼 (지금은 텍스트 없이 링크용) */
.action-btn {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: #f2f2f2;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">
    <img
      class="profile-img"
      src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png"
      alt="profile"
    >

    <div class="name">강영현</div>
    <div class="status">Stay happy, Stay healthy</div>

    <div class="actions">
      <a class="action-btn" href="chat.html"></a>
      <a class="action-btn" href="#"></a>
      <a class="action-btn" href="#"></a>
    </div>
  </div>
</div>

</body>
</html>
