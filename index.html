<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kakao Archive</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
      background: #ffffff;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== Î©îÎâ¥ Î≤ÑÌäº ===== */
    .menu-button {
      position: fixed;
      top: 18px;
      right: 18px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #444;
      z-index: 1000;
    }

    .menu-button .material-icons {
      font-size: 28px;
    }

    /* ===== ÌîÑÎ°úÌïÑ Î∞ïÏä§ ===== */
    .profile-box {
      max-width: 380px;
      margin: 90px auto 0;
      background: rgba(163,163,163,0.95);
      border-radius: 14px;
      padding: 28px 20px 16px;
      border: 1px solid #cfcfcf;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    .profile img {
      width: 105px;
      height: 105px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .name {
      font-size: 22px;
      font-weight: 650;
      color: #ffffff;
      margin-bottom: 2px;
    }

    .status {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      font-style: italic;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid #d6d6d6;
    }

    .action {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.8);
    }

    .action .material-icons {
      font-size: 30px;
    }

    /* ===== Ïò§Î•∏Ï™Ω Í≤åÏãúÎ¨º Î©îÎâ¥ ===== */
    .side-menu {
      position: fixed;
      top: 0;
      right: -260px;
      width: 240px;
      height: 100vh;
      background: #f5f5f5;
      box-shadow: -4px 0 10px rgba(0,0,0,0.15);
      transition: right 0.3s ease;
      padding: 20px 16px;
      box-sizing: border-box;
      z-index: 900;
    }

    .side-menu.open {
      right: 0;
    }

    .side-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .post-item {
      padding: 12px 6px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    .post-item:hover {
      background: #eaeaea;
    }

    /* ===== Ï†ÑÏ≤¥ÌôîÎ©¥ Ï±ÑÌåÖ ===== */
    .chat-full {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #f7f7f7;
      display: none;
      flex-direction: column;
      z-index: 2000;
    }

    .chat-header {
      height: 56px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    .chat-header .material-icons {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
    }

    .chat-header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .chat-header .chat-name {
      font-size: 15px;
      font-weight: 600;
    }

    .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .chat-date {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin: 16px 0;
    }

    .chat-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
    }

    .chat-item img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .chat-content {
      max-width: 70%;
    }

    .chat-content .name {
      font-size: 13px;
      font-weight: 600;
      color: #000;
      margin-bottom: 4px;
    }

    .bubble {
      background: #ffffff;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      border: 1px solid #e5e5e5;
    }

    .time {
      font-size: 11px;
      color: #999;
      margin-left: 6px;
      align-self: flex-end;
    }
  </style>
</head>
<body>

  <!-- Î©îÎâ¥ Î≤ÑÌäº -->
  <div class="menu-button" id="menuBtn">
    <span class="material-icons">menu</span>
  </div>

  <!-- ÌîÑÎ°úÌïÑ -->
  <div class="profile-box">
    <div class="profile">
      <img src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png">
      <div class="name">Í∞ïÏòÅÌòÑ</div>
      <div class="status">stay happy, stay healthy</div>
    </div>

    <div class="actions">
      <div class="action"><span class="material-icons">chat_bubble</span></div>
      <div class="action"><span class="material-icons">call</span></div>
      <div class="action"><span class="material-icons">photo</span></div>
    </div>
  </div>

  <!-- Í≤åÏãúÎ¨º Î©îÎâ¥ -->
  <div class="side-menu" id="sideMenu">
    <div class="side-title">Í≤åÏãúÎ¨º</div>
    <div id="postList"></div>
  </div>

  <!-- Ï±ÑÌåÖ -->
  <div class="chat-full" id="chatFull">
    <div class="chat-header">
      <span class="material-icons" onclick="closeChat()">arrow_back</span>
      <img src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png">
      <span class="chat-name">Í∞ïÏòÅÌòÑ</span>
    </div>
    <div class="chat-body" id="chatBody"></div>
  </div>

  <script>
    const posts = [
      { id: "210506", label: "2021.05.06" },
      { id: "210507", label: "2021.05.07" },
      { id: "210510", label: "2021.05.10" },
      { id: "210511", label: "2021.05.11" },
      { id: "210512", label: "2021.05.12" }
    ];

    const chatData = {
      "210506": [
        { text: "Ïò§Îäò ÌïòÎ£®ÎèÑ ÏàòÍ≥†ÌñàÏñ¥Ïöî", time: "Ïò§ÌõÑ 9:12" },
        { text: "Ïûò ÏûêÏöî üåô", time: "Ïò§ÌõÑ 10:01" }
      ],
      "210507": [
        { text: "ÏïÑÏπ® Í≥µÍ∏∞ Ï¢ãÎçîÎùºÍµ¨Ïöî", time: "Ïò§Ï†Ñ 8:03" }
      ],
      "210510": [
        { text: "ÏÇ¨ÏßÑ Î≥¥ÎÇ¥Ï£ºÍ≥† Ïã∂ÏóàÏñ¥Ïöî", time: "Ïò§ÌõÑ 7:22" }
      ],
      "210511": [
        { text: "Ïò§ÎäòÎî∞Îùº ÎßêÏù¥ ÎßéÎÑ§ „Öé„Öé", time: "Ïò§ÌõÑ 11:10" }
      ],
      "210512": [
        { text: "Ïù¥ÎÇ† Í∏∞ÏñµÎÇòÏöî?", time: "Ïò§ÌõÑ 6:44" }
      ]
    };

    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');
    const postList = document.getElementById('postList');
    const chatFull = document.getElementById('chatFull');
    const chatBody = document.getElementById('chatBody');

    menuBtn.onclick = () => {
      sideMenu.classList.toggle('open');
    };

    posts.forEach(post => {
      const div = document.createElement('div');
      div.className = 'post-item';
      div.innerText = post.label;
      div.onclick = () => openChat(post.id, post.label);
      postList.appendChild(div);
    });

    function openChat(id, label) {
      sideMenu.classList.remove('open');
      chatFull.style.display = 'flex';
      chatBody.innerHTML = `<div class="chat-date">${label}</div>`;

      chatData[id].forEach(msg => {
        const item = document.createElement('div');
        item.className = 'chat-item';
        item.innerHTML = `
          <img src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png">
          <div class="chat-content">
            <div class="name">Í∞ïÏòÅÌòÑ</div>
            <div class="bubble">${msg.text}</div>
          </div>
          <div class="time">${msg.time}</div>
        `;
        chatBody.appendChild(item);
      });
    }

    function closeChat() {
      chatFull.style.display = 'none';
    }
  </script>

</body>
</html>
