<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kakao Profile</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 75vh;
      background: #ffffff;
      position: relative; /* 메뉴 버튼 기준 */
    }

    /* 오른쪽 상단 메뉴 버튼 */
    .menu-button {
      position: absolute;
      top: 20px;
      right: 20px;

      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;

      color: #444;
      cursor: pointer;
    }

    .menu-button .material-icons {
      font-size: 28px;
    }

    .profile-box {
      width: 100%;
      max-width: 380px;
      margin-top: 85px;
      background: rgba(163, 163, 163, 0.95);
      border-radius: 14px;
      padding: 28px 20px 16px;
      box-sizing: border-box;
      border: 1px solid #cfcfcf;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    .profile img {
      width: 105px;
      height: 105px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    .name {
      font-size: 22px;
      font-weight: 650;
      margin-bottom: 1px;
      color: #ffffff;
    }

    .status {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-style: italic;
      margin-top: 2px;
      margin-bottom: 6px;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      margin-top: 8px;
      padding-top: 15px;
      border-top: 1px solid #d6d6d6;
    }

    .action {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      margin-bottom: 2px;
      margin-top: 2px
    }

    .action .material-icons {
      font-size: 30px;
    }
  </style>
</head>
<body>

  <!-- 가로 선 3개 메뉴 버튼 -->
  <div class="menu-button">
    <span class="material-icons">menu</span>
  </div>

  <div class="profile-box">
    <div class="profile">
      <img src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png" alt="profile">
      <div class="name">강영현</div>
      <div class="status">stay happy, stay healthy</div>
    </div>

    <div class="actions">
      <a href="chat.html" class="action">
        <span class="material-icons">chat_bubble</span>
      </a>
      <a href="#" class="action">
        <span class="material-icons">call</span>
      </a>
      <a href="#" class="action">
        <span class="material-icons">photo</span>
      </a>
    </div>
  </div>

</body>
</html>
