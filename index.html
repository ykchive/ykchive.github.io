<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kakao Profile</title>

  <!-- 아이콘용 -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 80vh;
    }

    /* 전체 박스 */
    .profile-box {
      width: 80%;
      max-width: 420px;
      margin-top: 100px; /* 위로 올림 */
      background: #f3f4f6;
      border-radius: 24px;
      padding: 40px 24px 28px;
      box-sizing: border-box;
    }

    /* 프로필 영역 */
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
    }

    .name {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .status {
      font-size: 16px;
      color: #666;
    }

    /* 하단 버튼 */
    .actions {
      display: flex;
      justify-content: space-around;
      margin-top: 26px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }

    .action {
      text-align: center;
      color: #333;
      text-decoration: none;
    }

    .action .material-icons {
      font-size: 26px;
      display: block;
      margin-bottom: 6px;
    }

    .action span {
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="profile-box">
    <div class="profile">
      <img src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png" alt="profile">
      <div class="name">강영현</div>
      <div class="status">stay happy, stay healthy</div>
    </div>

    <div class="actions">
      <a href="chat.html" class="action">
        <span class="material-icons">chat_bubble</span>
        <span>채팅</span>
      </a>
      <a href="#" class="action">
        <span class="material-icons">call</span>
        <span>통화</span>
      </a>
      <a href="#" class="action">
        <span class="material-icons">photo</span>
        <span>사진</span>
      </a>
    </div>
  </div>

</body>
</html>
