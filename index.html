<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kakao Profile</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      background: #ffffff;
    }

    /* 프로필 박스 */
    .profile-box {
      width: 100%;
      max-width: 360px;              /* 전체 폭 살짝 축소 */
      margin-top: 56px;

      background: rgba(225, 225, 225, 0.95); /* 배경 더 짙게 */
      border-radius: 14px;           /* 덜 둥글게 */
      padding: 26px 18px 18px;       /* 내부 여백 축소 */
      box-sizing: border-box;

      border: 1px solid #cfcfcf;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 8px
    }

    .profile img {
      width: 108px;                  /* 사진 크기 축소 */
      height: 108px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .name {
      font-size: 22px;               /* 글자 크기 살짝 축소 */
      font-weight: 600;
      margin-bottom: 5px;
    }

    .status {
      font-size: 14px;
      color: #666;
      font-style: italic;
      margin-top: 8px
    }

    /* 하단 아이콘 */
    .actions {
      display: flex;
      justify-content: space-around;
      margin-top: 24px;
      padding-top: 12px;
      border-top: 1px solid #d6d6d6;
    }

    .action {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 52px;
      height: 52px;
      color: #333;
      text-decoration: none;
    }

    .action .material-icons {
      font-size: 30px;               /* 아이콘도 살짝 축소 */
    }
  </style>
</head>
<body>

  <div class="profile-box">
    <div class="profile">
      <img src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png" alt="profile">
      <div class="name">강영현</div>
      <div class="status">stay happy, stay healthy</div>
    </div>

    <div class="actions">
      <a href="chat.html" class="action">
        <span class="material-icons">chat_bubble</span>
      </a>
      <a href="#" class="action">
        <span class="material-icons">call</span>
      </a>
      <a href="#" class="action">
        <span class="material-icons">photo</span>
      </a>
    </div>
  </div>

</body>
</html>
