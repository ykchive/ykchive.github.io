<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kakao Profile</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      background: #ffffff; /* 박스 밖 흰색 */
    }

    /* 프로필 박스 */
    .profile-box {
      width: 100%;
      max-width: 380px;
      margin-top: 60px;

      background: rgba(240, 240, 240, 0.9); /* 연한 회색 + 불투명 */
      border-radius: 20px;
      padding: 32px 20px 20px;
      box-sizing: border-box;

      border: 1px solid #dcdcdc; /* 윤곽선 */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 14px;
    }

    .name {
      font-size: 24px;
      font-weight: 600; /* 굵기 살짝 줄임 */
      margin-bottom: 6px;
    }

    .status {
      font-size: 15px;
      color: #666;
      font-style: italic; /* 기울임 */
    }

    /* 하단 아이콘 */
    .actions {
      display: flex;
      justify-content: space-around;
      margin-top: 28px;
      padding-top: 14px;
      border-top: 1px solid #ddd;
    }

    .action {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      color: #333;
      text-decoration: none;
    }

    .action .material-icons {
      font-size: 32px;
    }
  </style>
</head>
<body>

  <div class="profile-box">
    <div class="profile">
      <img src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png" alt="profile">
      <div class="name">강영현</div>
      <div class="status">stay happy, stay healthy</div>
    </div>

    <div class="actions">
      <a href="chat.html" class="action">
        <span class="material-icons">chat_bubble</span>
      </a>
      <a href="#" class="action">
        <span class="material-icons">call</span>
      </a>
      <a href="#" class="action">
        <span class="material-icons">photo</span>
      </a>
    </div>
  </div>

</body>
</html>
