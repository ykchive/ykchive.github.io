      display: flex;

      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.3);
    }

    .action-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: flex;
      justify-content: center;
      align-items: center;

      color: #ffffff;
      text-decoration: none;
    }
