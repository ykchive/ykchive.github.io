<!DOCTYPE html>
<html lang="ko">
<head>

  <style>
 
/* ===================== */
/* 기본 설정 */
/* ===================== */
body {
  margin: 0;
  background: #f7f7f7;
  font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
}

/* ===================== */
/* 상단바 */
/* ===================== */
.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 52px;
  background: #fff;
  border-bottom: 1px solid #eee;
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: center;
}

.back-btn {
  position: absolute;
  left: 14px;
  font-size: 28px;
  font-weight: 300;
  color: #333;
  text-decoration: none;
  user-select: none;
  cursor: pointer;
}

.chat-title {
  font-size: 16px;
  font-weight: 600;
  color: #111;
}

/* ===================== */
/* 날짜 */
/* ===================== */
.date {
  text-align: center;
  margin-top: 80px;
  margin-bottom: 22px;
  font-size: 12px;
  color: #999;
}

/* ===================== */
/* 채팅 영역 */
/* ===================== */
.chat {
  padding: 0 14px 40px;
}

.message {
  display: flex;
  align-items: flex-start;
  margin-bottom: 18px;
}

.profile {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
  flex-shrink: 0;
}

.content {
  max-width: 85%;
}

.name {
  font-size: 13px;
  color: #555;
  margin-bottom: 4px;
}

.bubble-row {
  display: flex;
  align-items: flex-end;
}

.bubble {
  background: #ededed;
  padding: 12px 15px;
  border-radius: 16px;
  font-size: 14px;
  line-height: 1.5;
}

.time {
  font-size: 11px;
  color: #aaa;
  margin-left: 6px;
  white-space: nowrap;
}

/* ===================== */
/* 사진 메시지 */
/* ===================== */
.photo {
  width: 85%;
  border-radius: 16px;      /* 말풍선은 둥글게 */
  display: block;
  cursor: pointer;
  -webkit-tap-highlight-color: transparent;
}

/* ===================== */
/* 사진 전체보기 */
/* ===================== */
.photo-viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.photo-viewer.show {
  display: flex;
}

.photo-viewer img {
  max-width: 92%;
  max-height: 92%;
  border-radius: 0;        /* 전체보기는 네모 */
  object-fit: contain;
}

/* ===================== */
/* 이전 / 다음 */
/* ===================== */
.post-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 14px 28px;
  border-top: 1px solid #eee;
  font-size: 14px;
  margin-top: 20px;
}

.post-nav a {
  color: #666;
  text-decoration: none;
}

    /* ===== 음성 메시지 ===== */
/* 음성 말풍선 */
.voice-bubble {
  background: #ededed;
  border-radius: 16px;
  padding: 10px 14px;
  display: flex;
  align-items: center;
  gap: 4px;
  min-width: 200px;
}

/* 재생 버튼 */
.voice-btn {
  width: 26px;
  height: 26px;
  border-radius: 50%;
  background: #c3c3c3;
  border: none;
  cursor: pointer;

  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
}

/* SVG 아이콘 */
.voice-btn svg {
  width: 14px;
  height: 14px;
  fill: #000;
  display: block;
}

/* 재생 / 일시정지 전환 */
.voice-btn .pause {
  display: none;
}
.voice-btn.playing .play {
  display: none;
}
.voice-btn.playing .pause {
  display: inline;
}

/* 시간 */
.voice-current,
.voice-total {
  font-size: 11px;
  min-width: 34px;
  text-align: center;
  color: #666;
}

/* 재생바 */
.voice-bar {
  flex: 1;
  height: 4px;
  appearance: none;
  background: #ccc;
  border-radius: 2px;
  touch-action: none;
}

.voice-bar::-webkit-slider-thumb {
  appearance: none;
  width: 10px;
  height: 10px;
  background: #333;
  border-radius: 50%;
}

/* ===================== */
/* 검색 */
/* ===================== */
.search-bar {
  margin: 68px 14px 10px;
}

#chatSearch {
  width: 100%;
  padding: 8px 12px;
  border: 1px solid #ccc;
  border-radius: 12px;
  font-size: 14px;
}

.search-highlight {
  font-weight: 700;
}

/* ===================== */
/* 다크모드 */
/* ===================== */
@media (prefers-color-scheme: dark) {
  body {
    background: #121212;
    color: #eaeaea;
  }

  .top-bar {
    background: #1e1e1e;
    border-bottom: 1px solid #2a2a2a;
  }

  .chat-title,
  .back-btn {
    color: #eaeaea;
  }

  .date {
    color: #888;
  }

  .name {
    color: #bdbdbd;
  }

  .bubble {
    background: #2a2a2a;
    color: #f1f1f1;
  }

  .time {
    color: #9a9a9a;
  }

  .photo {
    box-shadow: 0 2px 8px rgba(0,0,0,0.4);
  }

  .post-nav {
    border-top: 1px solid #2a2a2a;
  }

  .post-nav a {
    color: #bbb;
  }
}

@media (prefers-color-scheme: dark) {
  .voice-bubble {
    background: #2a2a2a;
  }
  .voice-btn {
    background: #444;
    color: #fff;
  }
  .voice-bar {
    background: #555;
  }
  .voice-bar::-webkit-slider-thumb {
    background: #ddd;
  }
  .voice-current,
  .voice-total {
    color: #bdbdbd;
  }
}

  </style>

  <!-- 상단바 -->
  <div class="top-bar">
<a href="index.html#toggle" class="back-btn">‹</a>

  </div>

<!-- 검색 -->
<div class="search-bar">
  <input type="search" id="chatSearch" placeholder="검색" />
</div>

  <!-- 날짜 -->
<div class="date" data-date="2021-05-06"></div>

  <!-- 채팅 -->
  <div class="chat">

    <!-- 텍스트 -->
    <div class="message">
      <img class="profile" src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png">
      <div class="content">
        <div class="name">강영현</div>
        <div class="bubble-row">
          <div class="bubble">텍스트</div>
          <div class="time">시간</div>
        </div>
      </div>
    </div>

    <!-- 사진 메시지 -->
    <div class="message">
      <img class="profile" src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png">
      <div class="content">
        <div class="name">강영현</div>
        <div class="bubble-row">
          <img class="photo" src="이미지주소">
          <div class="time">시간</div>
        </div>
      </div>
    </div>

       <!-- 음성 메세지-->
    <div class="message">
  <img class="profile" src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png">
  <div class="content">
    <div class="name">강영현</div>
    <div class="bubble-row">
      <div class="voice-bubble">
        <button class="voice-btn" aria-label="음성 메시지 재생">
          <span class="play">
            <svg viewBox="0 0 24 24">
              <polygon points="8,5 19,12 8,19"/>
            </svg>
          </span>
          <span class="pause">
            <svg viewBox="0 0 24 24">
              <rect x="6" y="5" width="4" height="14"/>
              <rect x="14" y="5" width="4" height="14"/>
            </svg>
          </span>
        </button>
        <span class="voice-current">0:00</span>
        <input type="range" class="voice-bar" value="0">
        <span class="voice-total">0:00</span>

        <audio
  src="음성메세지"
  preload="metadata">
</audio>        

      </div>
      <div class="time">시간</div>
    </div>
  </div>
</div>

</div> <!-- chat 끝 -->

<!-- 이전 / 다음 게시물 -->
<div class="post-nav">
  <span></span>
  <a href="post-210507.html" class="next">›</a>
</div>

    <!-- 사진 전체보기 -->
<div class="photo-viewer" id="photoViewer">
  <img id="photoViewerImg" alt="">
</div>
  
<script>

/* ===================== */
/* 사진 전체보기 */
/* ===================== */
const viewer = document.getElementById('photoViewer');
const viewerImg = document.getElementById('photoViewerImg');
const photos = Array.from(document.querySelectorAll('.photo'));

let currentIndex = 0;
let startX = 0;

/* 열기 */
photos.forEach((img, i) => {
  img.addEventListener('click', () => {
    currentIndex = i;
    openViewer(img.src);
  });
});

function openViewer(src) {
  viewerImg.src = src;
  viewer.classList.add('show');
  document.body.style.overflow = 'hidden';
}

/* 닫기 */
function closeViewer() {
  viewer.classList.remove('show');
  document.body.style.overflow = '';

  setTimeout(() => {
    viewerImg.src = '';
  }, 200);
}

/* 배경 클릭 → 닫기 */
viewer.addEventListener('click', e => {
  if (e.target === viewer) {
    closeViewer();
  }
});

/* ===================== */
/* 좌우 스와이프 */
/* ===================== */
viewerImg.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
});

viewerImg.addEventListener('touchend', e => {
  const endX = e.changedTouches[0].clientX;
  const diff = startX - endX;

  if (Math.abs(diff) < 50) return;

  if (diff > 0) nextPhoto();
  else prevPhoto();
});

function nextPhoto() {
  if (currentIndex < photos.length - 1) {
    currentIndex++;
    viewerImg.src = photos[currentIndex].src;
  }
}

function prevPhoto() {
  if (currentIndex > 0) {
    currentIndex--;
    viewerImg.src = photos[currentIndex].src;
  }
}


document.querySelectorAll('.voice-bubble').forEach(bubble => {
  /* ===== 요소 연결 ===== */
  const audio = bubble.querySelector('audio');
  const btn   = bubble.querySelector('.voice-btn');
  const bar   = bubble.querySelector('.voice-bar');
  const cur   = bubble.querySelector('.voice-current');
  const total = bubble.querySelector('.voice-total');

  let wasPlaying = false; // 드래그 전 재생 상태 기억

  /* ===== 시간 포맷 ===== */
  const format = s => {
    const m = Math.floor(s / 60);
    const sec = Math.floor(s % 60);
    return `${m}:${sec.toString().padStart(2, '0')}`;
  };

  /* ===== 메타데이터 로드 ===== */
  audio.addEventListener('loadedmetadata', () => {
    bar.min = 0;
    bar.max = audio.duration;
    bar.value = 0;
    cur.textContent = '0:00';
    total.textContent = format(audio.duration);
  });

  /* ===== 재생 / 일시정지 ===== */
  btn.addEventListener('click', () => {
    // 다른 음성 멈추기
    document.querySelectorAll('audio').forEach(a => {
      if (a !== audio) a.pause();
    });
    document.querySelectorAll('.voice-btn').forEach(b => {
      if (b !== btn) b.classList.remove('playing');
    });

    if (audio.paused) {
      audio.play();
      btn.classList.add('playing');
    } else {
      audio.pause();
      btn.classList.remove('playing');
    }
  });

  /* ===== 재생 중 시간 업데이트 ===== */
  audio.addEventListener('timeupdate', () => {
    bar.value = audio.currentTime;
    cur.textContent = format(audio.currentTime);
  });

  /* ===== 재생바 드래그 UX ===== */
  bar.addEventListener('mousedown', () => {
    wasPlaying = !audio.paused;
    audio.pause();
  });

  bar.addEventListener('touchstart', () => {
    wasPlaying = !audio.paused;
    audio.pause();
  });

  bar.addEventListener('input', () => {
    audio.currentTime = bar.value;
    cur.textContent = format(bar.value);
  });

  bar.addEventListener('mouseup', () => {
    if (wasPlaying) audio.play();
  });

  bar.addEventListener('touchend', () => {
    if (wasPlaying) audio.play();
  });

  /* ===== 재생 종료 ===== */
  audio.addEventListener('ended', () => {
    btn.classList.remove('playing');
    bar.value = 0;
    cur.textContent = '0:00';
  });
});

/* ===== 날짜 자동 생성 ===== */
document.querySelectorAll('.date').forEach(el => {
  const raw = el.dataset.date;
  if (!raw) return;

  const d = new Date(raw);
  const week = ['일','월','화','수','목','금','토'];

  el.textContent =
    `${d.getFullYear()}년 ${d.getMonth() + 1}월 ${d.getDate()}일 ${week[d.getDay()]}요일`;
});
  


const searchInput = document.getElementById('chatSearch');

searchInput.addEventListener('input', () => {
  const keyword = searchInput.value.trim();

  document.querySelectorAll('.bubble').forEach(bubble => {
    const originalText = bubble.dataset.original || bubble.textContent;

    // 원본 텍스트 저장 (처음 1번만)
    if (!bubble.dataset.original) {
      bubble.dataset.original = originalText;
    }

    if (!keyword) {
      bubble.innerHTML = originalText;
      return;
    }

    const regex = new RegExp(`(${keyword})`, 'gi');
    bubble.innerHTML = originalText.replace(
      regex,
      `<span class="search-highlight">$1</span>`
    );
  });
});

</script>
