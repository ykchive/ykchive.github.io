<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>사진 모아보기</title>

<style>
body {
  margin: 0;
  background: #f7f7f7;
  font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
}

/* 상단바 */
.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 52px;
  background: #fff;
  border-bottom: 1px solid #eee;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.back-btn {
  position: absolute;
  left: 14px;
  font-size: 28px;
  text-decoration: none;
  color: #333;
}

.title {
  font-size: 16px;
  font-weight: 600;
}

/* 앨범 */
.album {
  padding: 70px 10px 20px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 6px;
}

.album img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 6px;
  cursor: pointer;
}

/* 사진 뷰어 */
.viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  flex-direction: column;
  z-index: 2000;
}

.viewer.show {
  display: flex;
}

.viewer-top {
  height: 52px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  color: #fff;
  font-size: 14px;
}

.viewer-top .go-chat {
  font-size: 22px;
  text-decoration: none;
  color: #fff;
}

.viewer-img {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

.viewer-img img {
  max-width: 92%;
  max-height: 92%;
  object-fit: contain;
}

  /* ===================== */
/* 다크모드 – 사진 모아보기 */
/* ===================== */
@media (prefers-color-scheme: dark) {

  body {
    background: #000;
    color: #fff;
  }

  /* 상단바 */
  .top-bar {
    background: #000;
    border-bottom: 1px solid #222;
  }

  .back-btn,
  .title {
    color: #fff;
  }

  /* 앨범 그리드 */
  .album {
    background: #000;
  }

  .album img {
    border-radius: 6px;
  }

  /* 사진 뷰어 */
  .viewer {
    background: rgba(0,0,0,0.95);
  }

  .viewer-top .go-chat {
    color: #fff;
  }
}

  .viewer-top {
  height: 52px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  color: #fff;
  font-size: 14px;
}

#viewerCounter {
  font-size: 13px;
  opacity: 0.85;
}
  
</style>
</head>

<body>

<!-- 상단바 -->
<div class="top-bar">
  <a href="index.html#toggle" class="back-btn">‹</a>
  <div class="title">사진 모아보기</div>
</div>

<!-- 앨범 -->
<div class="album" id="album">
  <img src="https://i.postimg.cc/Z5qB10L0/IMG-7513.jpg"
       data-date="2021.05.06"
       data-link="post-210506.html">

  <img src="https://i.postimg.cc/9XtD0y8T/IMG-7514.jpg"
       data-date="2021.05.06"
       data-link="post-210506.html">
</div>

<!-- 사진 뷰어 -->
<div class="viewer" id="viewer">
<div class="viewer-top">
  <span id="viewerDate"></span>
  <span id="viewerCounter"></span>
  <a id="viewerLink" class="go-chat">➔</a>
</div>
  <div class="viewer-img">
    <img id="viewerImg">
  </div>
</div>

<script>
const viewer = document.getElementById('viewer');
const viewerImg = document.getElementById('viewerImg');
const viewerDate = document.getElementById('viewerDate');
const viewerLink = document.getElementById('viewerLink');
const viewerCounter = document.getElementById('viewerCounter');

const images = Array.from(document.querySelectorAll('.album img'));
let currentIndex = 0;

/* 뷰어 열기 */
function openViewer(index) {
  const img = images[index];
  currentIndex = index;

  viewerImg.src = img.src;
  viewerDate.textContent = img.dataset.date;
  viewerLink.href = img.dataset.link;
  viewerCounter.textContent = `${index + 1} / ${images.length}`;

  viewer.classList.add('show');
  document.body.style.overflow = 'hidden';
}

/* 사진 클릭 */
images.forEach((img, index) => {
  img.addEventListener('click', () => openViewer(index));
});

/* 좌우 이동 */
function showPrev() {
  if (currentIndex > 0) {
    openViewer(currentIndex - 1);
  }
}

function showNext() {
  if (currentIndex < images.length - 1) {
    openViewer(currentIndex + 1);
  }
}

/* 스와이프 */
let startX = 0;

viewer.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
});

viewer.addEventListener('touchend', e => {
  const endX = e.changedTouches[0].clientX;
  const diff = startX - endX;

  if (Math.abs(diff) > 50) {
    diff > 0 ? showNext() : showPrev();
  }
});

/* 배경 클릭 시 닫기 */
viewer.addEventListener('click', e => {
  if (e.target === viewer) {
    viewer.classList.remove('show');
    viewerImg.src = '';
    document.body.style.overflow = '';
  }
});
</script>
</body>
</html>
