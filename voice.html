<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음성 메시지</title>

  <!-- 채팅 화면과 동일한 CSS -->
  <link rel="stylesheet" href="chat.css">
</head>

<body>

<!-- 상단바 (채팅과 동일) -->
<div class="top-bar">
  <a href="index.html" class="back-btn">‹</a>
  <div class="chat-title">음성 메시지</div>
</div>

<!-- 날짜 -->
<div class="date">2021.07.21</div>

<!-- 채팅 -->
<div class="chat">

  <div class="message">
    <img class="profile" src="profile.png">

    <div class="content">
      <div class="name">강영현</div>

      <div class="bubble-row">
        <div class="voice-bubble">
          <button class="voice-btn">▶︎</button>
          <span class="voice-current">0:00</span>
          <input type="range" class="voice-bar" value="0">
          <span class="voice-total">1:12</span>

          <audio src="voice/210721-1.mp3"></audio>
        </div>

        <div class="time">오후 7:43</div>
      </div>
    </div>
  </div>
