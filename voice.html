<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>음성 메시지</title>

<style>
/* ===================== */
/* 기본 설정 */
/* ===================== */
body {
  margin: 0;
  padding-top: 52px;
  background: #f7f7f7;
  font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
}

/* ===================== */
/* 상단바 */
/* ===================== */
.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 52px;
  background: #fff;
  border-bottom: 1px solid #eee;
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: center;
}

.back-btn {
  position: absolute;
  left: 14px;
  font-size: 28px;
  font-weight: 300;
  color: #333;
  text-decoration: none;
}

.chat-title {
  font-size: 16px;
  font-weight: 600;
  color: #111;
}

/* ===================== */
/* 날짜 */
/* ===================== */
.date {
  text-align: center;
  margin: 20px 0 15px;
  font-size: 12px;
  color: #999;
}

/* ===================== */
/* 채팅 */
/* ===================== */
.chat {
  padding: 0 14px 40px;
}

.message {
  display: flex;
  align-items: flex-start;
  margin-bottom: 18px;
}

.profile {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}

.content {
  max-width: 85%;
}

.name {
  font-size: 13px;
  color: #555;
  margin-bottom: 4px;
}

.bubble-row {
  display: flex;
  align-items: flex-end;
}

.time {
  font-size: 11px;
  color: #aaa;
  margin-left: 6px;
  white-space: nowrap;
}

/* ===================== */
/* 음성 메시지 */
/* ===================== */
.voice-bubble {
  background: #ededed;
  border-radius: 16px;
  padding: 10px 14px;
  display: flex;
  align-items: center;
  gap: 4px;
  min-width: 200px;
}

.voice-btn {
  width: 26px;
  height: 26px;
  border-radius: 50%;
  background: #fff;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
}

.voice-btn svg {
  width: 14px;
  height: 14px;
  fill: #000;
}

.voice-btn .pause { display: none; }
.voice-btn.playing .play { display: none; }
.voice-btn.playing .pause { display: inline; }

.voice-current,
.voice-total {
  font-size: 11px;
  min-width: 34px;
  text-align: center;
  color: #666;
}

.voice-bar {
  flex: 1;
  height: 4px;
  appearance: none;
  background: #ccc;
  border-radius: 2px;
}

.voice-bar::-webkit-slider-thumb {
  appearance: none;
  width: 10px;
  height: 10px;
  background: #333;
  border-radius: 50%;
}

/* ===================== */
/* 다크모드 */
/* ===================== */
@media (prefers-color-scheme: dark) {
  body {
    background: #121212;
    color: #eaeaea;
  }

  .top-bar {
    background: #1e1e1e;
    border-bottom: 1px solid #2a2a2a;
  }

  .chat-title,
  .back-btn {
    color: #eaeaea;
  }

  .date {
    color: #888;
  }

  .name {
    color: #bdbdbd;
  }

  .voice-bubble {
    background: #2a2a2a;
  }

  .voice-btn {
    background: #444;
  }

  .voice-bar {
    background: #555;
  }

  .voice-bar::-webkit-slider-thumb {
    background: #ddd;
  }

  .voice-current,
  .voice-total,
  .time {
    color: #bdbdbd;
  }
}
</style>
</head>

<body>

<!-- 상단바 -->
<div class="top-bar">
  <a href="index.html" class="back-btn">‹</a>
  <div class="chat-title">음성 메시지</div>
</div>

<div class="chat" id="voiceContainer"></div>

<script>
const voiceData = [
  { date: "2021-07-21", time: "오후 7:43", src: "voice/210721-1.mp3" },
  { date: "2021-07-21", time: "오후 8:01", src: "voice/210721-2.mp3" },
  { date: "2021-07-22", time: "오후 6:12", src: "voice/210722-1.mp3" }
];

const container = document.getElementById("voiceContainer");
let lastDate = "";

voiceData.forEach(v => {
  if (v.date !== lastDate) {
    const d = new Date(v.date);
    const day = ["일","월","화","수","목","금","토"][d.getDay()];
    const dateEl = document.createElement("div");
    dateEl.className = "date";
    dateEl.textContent =
      `${d.getFullYear()}년 ${d.getMonth()+1}월 ${d.getDate()}일 ${day}요일`;
    container.appendChild(dateEl);
    lastDate = v.date;
  }

  const msg = document.createElement("div");
  msg.className = "message";
  msg.innerHTML = `
    <img class="profile" src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png">
    <div class="content">
      <div class="name">강영현</div>
      <div class="bubble-row">
        <div class="voice-bubble">
          <button class="voice-btn">
            <span class="play">
              <svg viewBox="0 0 24 24"><polygon points="8,5 19,12 8,19"/></svg>
            </span>
            <span class="pause">
              <svg viewBox="0 0 24 24">
                <rect x="6" y="5" width="4" height="14"/>
                <rect x="14" y="5" width="4" height="14"/>
              </svg>
            </span>
          </button>
          <span class="voice-current">0:00</span>
          <input type="range" class="voice-bar" value="0">
          <span class="voice-total">--:--</span>
          <audio src="${v.src}" preload="metadata"></audio>
        </div>
        <div class="time">${v.time}</div>
      </div>
    </div>
  `;
  container.appendChild(msg);
});
</script>

</body>
</html>
