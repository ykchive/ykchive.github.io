<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음성 메시지</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>

<!-- 상단바 -->
<div class="top-bar">
  <a href="index.html" class="back-btn">‹</a>
  <div class="chat-title">음성 메시지</div>
</div>

.chat .date:first-child {
  margin-top: 12px;
}

.date {
  scroll-margin-top: calc(52px + env(safe-area-inset-top) + 10px);
}

<!-- 채팅 영역 -->
<div class="chat-wrap">
  <div id="voiceContainer" class="chat"></div>
</div>

<script>
/* =========================
   음성 메시지 데이터
========================= */
const voiceData = [
  { date: "2021-07-21", time: "오후 7:43", src: "voice/210721-1.mp3" },
  { date: "2021-07-21", time: "오후 8:01", src: "voice/210721-2.mp3" },
  { date: "2021-07-22", time: "오후 6:12", src: "voice/210722-1.mp3" }
];

const container = document.getElementById("voiceContainer");
let lastDate = "";

/* =========================
   자동 생성
========================= */
voiceData.forEach(v => {

  /* 날짜 구분 */
  if (v.date !== lastDate) {
    const [y, m, d] = v.date.split("-");
    const dateObj = new Date(y, m - 1, d);
    const day = ["일","월","화","수","목","금","토"][dateObj.getDay()];

    const dateEl = document.createElement("div");
    dateEl.className = "date";
    dateEl.textContent = `${y}년 ${m}월 ${d}일 ${day}요일`;
    container.appendChild(dateEl);

    lastDate = v.date;
  }

  /* 메시지 */
  const msg = document.createElement("div");
  msg.className = "message";
  msg.innerHTML = `
    <img class="profile" src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png">
    <div class="content">
      <div class="name">강영현</div>
      <div class="bubble-row">
        <div class="voice-bubble">
          <button class="voice-btn" aria-label="음성 재생">
            <span class="play">▶︎</span>
            <span class="pause">❚❚</span>
          </button>
          <span class="voice-current">0:00</span>
          <input type="range" class="voice-bar" value="0">
          <span class="voice-total">--:--</span>
          <audio src="${v.src}" preload="metadata"></audio>
        </div>
        <div class="time">${v.time}</div>
      </div>
    </div>
  `;
  container.appendChild(msg);
});
</script>

</body>
</html>
