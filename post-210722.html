<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Style Profile</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #fafafa;
}

.container {
  max-width: 390px; /* ì•„ì´í° ëŠë‚Œ */

.header {

}

/* í”„ë¡œí•„ ì˜ì—­ */
.profile {

}

.avatar {

  background: url("profile.jpg") center/cover;
}

.stats {
  flex: 1;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.stat {
  text-align: center;
  font-size: 14px;
}

}

.highlights {

}

.highlight {
  text-align: center;
  font-size: 12px;
}

.highlight div {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: 1px solid #ccc;
  margin-bottom: 4px;
}

/* ì´ë¯¸ì§€ ê·¸ë¦¬ë“œ */
.grid {

  grid-template-columns: repeat(3, 1fr);
  gap: 1px;
}

.grid img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
}
</style>
</head>
