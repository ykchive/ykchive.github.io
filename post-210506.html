<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2021.05.06</title>

  <style>
    body {
      margin: 0;
      background: #f7f7f7;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
    }

    /* 날짜 */
    .date {
      text-align: center;
      margin: 20px 0;
      font-size: 13px;
      color: #999;
    }

    /* 채팅 영역 */
    .chat {
      padding: 0 14px 40px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 18px;
    }

    .profile {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .content {
      max-width: 75%;
    }

    .name {
      font-size: 13px;
      color: #555;
      margin-bottom: 4px;
    }

    /* 말풍선 + 시간 묶음 */
    .bubble-row {
      display: flex;
      align-items: flex-end;
    }

    .bubble {
      background: #ededed;
      padding: 10px 12px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      display: inline-block;
    }

    .time {
      font-size: 11px;
      color: #aaa;
      margin-left: 6px;
      white-space: nowrap;
    }

    /* 사진 메시지 */
    .photo {
      width: 100%;
      border-radius: 16px;
      display: block;
    }
  </style>
</head>
<body>

  <!-- 날짜 -->
  <div class="date">2021년 5월 6일 목요일</div>

  <!-- 채팅 -->
  <div class="chat">

    <!-- 텍스트 메시지 -->
    <div class="message">
      <img class="profile" src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png">
      <div class="content">
        <div class="name">강영현</div>
        <div class="bubble-row">
          <div class="bubble">
            우리 함께 재미있게 놀아 봅시다!! 꺄핳
          </div>
          <div class="time">오후 06:02</div>
        </div>
      </div>
    </div>

    <!-- 사진 메시지 -->
    <div class="message">
      <img class="profile" src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png">
      <div class="content">
        <div class="name">강영현</div>
        <div class="bubble-row">
          <img class="photo" src="https://i.postimg.cc/Z5qB10L0/IMG-7513.jpg.jpg">
          <div class="time">오후 07:43</div>
        </div>
      </div>
    </div>

    <!-- 텍스트 메시지 -->
    <div class="message">
      <img class="profile" src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png">
      <div class="content">
        <div class="name">강영현</div>
        <div class="bubble-row">
          <div class="bubble">
            오늘 오랜만에 하늘이 멋지더라구요잉
          </div>
          <div class="time">오후 07:49</div>
        </div>
      </div>
    </div>

    <!-- 사진 메시지 -->
    <div class="message">
      <img class="profile" src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png">
      <div class="content">
        <div class="name">강영현</div>
        <div class="bubble-row">
          <img class="photo" src="https://i.postimg.cc/9XtD0y8T/IMG-7514.jpg">
          <div class="time">오후 07:52</div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
