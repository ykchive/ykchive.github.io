<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2021.05.06</title>

  <style>
    body {
      margin: 0;
      background: #f7f7f7;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
    }

    /* 날짜 */
    .date {
      text-align: center;
      margin: 20px 0;
      font-size: 13px;
      color: #999;
    }

    /* 채팅 영역 */
    .chat {
      padding: 0 14px 40px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .profile {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .content {
      max-width: 75%;
    }

    .name {
      font-size: 13px;
      color: #555;
      margin-bottom: 4px;
    }

    .bubble {
      background: #ededed;
      padding: 10px 12px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      display: inline-block;
    }

    .time {
      font-size: 11px;
      color: #aaa;
      margin-top: 4px;
    }

    /* 사진 메시지 */
    .photo {
      width: 100%;
      border-radius: 16px;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <div class="date">2021년 5월 6일 목요일</div>

  <div class="chat">

    <!-- 텍스트 -->
    <div class="message">
      <img class="profile" src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png">
      <div class="content">
        <div class="name">강영현</div>
        <div class="bubble">
          우리 함께 재미있게 놀아 봅시다!! 꺄항
        </div>
        <div class="time">오후 06:02</div>
      </div>
    </div>

    <!-- 사진 -->
    <div class="message">
      <img class="profile" src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png">
      <div class="content">
        <div class="name">강영현</div>
        <img class="photo" src="https://i.postimg.cc/Y9fJ8p5k/sample1.jpg">
        <div class="time">오후 07:43</div>
      </div>
    </div>

    <!-- 텍스트 -->
    <div class="message">
      <img class="profile" src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png">
      <div class="content">
        <div class="name">강영현</div>
        <div class="bubble">
          오늘 오랜만에 하늘이 멋지더라구잉
        </div>
        <div class="time">오후 07:49</div>
      </div>
    </div>

    <!-- 사진 -->
    <div class="message">
      <img class="profile" src="https://i.postimg.cc/rwQbY2Fc/IMG-7516.png">
      <div class="content">
        <div class="name">강영현</div>
        <img class="photo" src="https://i.postimg.cc/QtqF1dKk/sample2.jpg">
        <div class="time">오후 08:17</div>
      </div>
    </div>

  </div>

</body>
</html>
